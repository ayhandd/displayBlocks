<!DOCTYPE html>
<html lang="en">
<head>

    <title>Position Practice</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

            <div class="photo-column" id="second">

                <img class="red-images" src="images/oktobercat.png" alt="">

            </div>
            <div class="photo-column" id="fifth">
                <img class="blue-images" src="images/mario.png" alt="">
                <img class="blue-images" src="images/octobiwan.jpg" alt="">
                <img class="blue-images" src="images/oktobercat.png" alt="">
                <img class="blue-images" src="images/riddlocat.png" alt="">
                <img class="blue-images" src="images/stormtroopocat.png" alt="">
